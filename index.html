<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form</title>
    <!-- Carga de Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuration for Inter font and base colors */
        :root {
            --primary-color: #3b82f6; /* Blue 500 */
            --success-color: #10b981; /* Emerald 500 */
            --error-color: #ef4444;   /* Red 500 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Gray 100 */
        }
        .form-input, .form-checkbox, .form-select {
            transition: all 0.3s ease;
        }
        .form-input:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Blue 500 with opacity */
        }

        /* Simple spinner for loading state */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Form Container (Aesthetic Card) -->
    <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-6 sm:p-10 border border-gray-200">
        
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Information Registration</h1>
            <p class="mt-2 text-gray-500">Please complete the fields below.</p>
        </header>
        
        <!-- Status Message Container -->
        <div id="status-message" class="hidden p-4 mb-4 rounded-lg text-center font-medium"></div>

        <!-- The form that sends data to the webhook -->
        <form id="data-form" action="https://hook.us1.make.com/9ts6i3xmuhosy9qh2andkh3bqokrcmgh" method="POST" class="space-y-6">
            
            <!-- Name Field -->
            <div>
                <label for="Name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input 
                    type="text" 
                    id="Name" 
                    name="Name" 
                    required 
                    placeholder="Enter your name"
                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <!-- Last Name Field -->
            <div>
                <label for="LastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                <input 
                    type="text" 
                    id="LastName" 
                    name="LastName" 
                    required 
                    placeholder="Enter your last name"
                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <!-- Email Field -->
            <div>
                <label for="Email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input 
                    type="email" 
                    id="Email" 
                    name="Email" 
                    required 
                    placeholder="example@domain.com"
                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                >
            </div>
            
            <!-- Single Choice Field (Select Dropdown for Account Type) -->
            <div>
                <label for="AccountType" class="block text-sm font-medium text-gray-700 mb-1">Account Type</label>
                <select 
                    id="AccountType" 
                    name="AccountType" 
                    required
                    class="form-input form-select w-full px-4 py-2 border border-gray-300 rounded-lg appearance-none bg-white focus:ring-2 focus:ring-blue-500"
                >
                    <option value="Admin">Admin</option>
                    <option value="User" selected>User</option>
                </select>
            </div>

            <!-- Multiple Choice Field (Checkboxes) -->
            <fieldset>
                <legend class="block text-sm font-medium text-gray-700 mb-2">Select Options (Multiple Choice) <span class="text-red-500">*</span></legend>
                <div class="space-y-3">
                    <!-- Option MFI -->
                    <div class="flex items-center">
                        <input id="MFI" name="Choice" type="checkbox" value="MFI" class="form-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="MFI" class="ml-3 block text-sm text-gray-700">MFI</label>
                    </div>
                    <!-- Option Auren -->
                    <div class="flex items-center">
                        <input id="Auren" name="Choice" type="checkbox" value="Auren" class="form-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="Auren" class="ml-3 block text-sm text-gray-700">Auren</label>
                    </div>
                    <!-- Option Prime -->
                    <div class="flex items-center">
                        <input id="Prime" name="Choice" type="checkbox" value="Prime" class="form-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="Prime" class="ml-3 block text-sm text-gray-700">Prime</label>
                    </div>
                    <!-- Option Davis -->
                    <div class="flex items-center">
                        <input id="Davis" name="Choice" type="checkbox" value="Davis" class="form-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="Davis" class="ml-3 block text-sm text-gray-700">Davis</label>
                    </div>
                </div>
            </fieldset>

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="submit-button"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 flex items-center justify-center disabled:opacity-60 disabled:cursor-not-allowed"
            >
                <span id="button-text">Submit Data</span>
                <span id="button-spinner" class="hidden ml-3 spinner"></span>
            </button>
        </form>

        <footer class="mt-8 text-center text-xs text-gray-400">
            Data will be securely sent to the Make.com webhook.
        </footer>

    </div>

    <script>
        const form = document.getElementById('data-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');
        const statusMessage = document.getElementById('status-message');
        const webhookUrl = form.action;

        // Function to enable/disable all form fields
        function setFormDisabled(disabled) {
            const elements = form.elements;
            for (let i = 0; i < elements.length; i++) {
                // Skip the submit button itself, as we control its disabled state separately
                if (elements[i].id !== 'submit-button') {
                    elements[i].disabled = disabled;
                }
            }
            submitButton.disabled = disabled;
        }

        // Function to update the UI for loading state
        function setLoading(isLoading) {
            if (isLoading) {
                setFormDisabled(true);
                buttonText.textContent = 'Processing...';
                buttonSpinner.classList.remove('hidden');
                statusMessage.classList.add('hidden'); // Hide previous messages
            } else {
                buttonSpinner.classList.add('hidden');
                buttonText.textContent = 'Submit Data';
                setFormDisabled(false); // Re-enable all fields if not accepted
            }
        }

        // Function to display the final status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            
            if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-700');
            }

            // Hide the status message after 5 seconds
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        // Main form submission logic
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            // 1. Prepare data (handling checkboxes)
            const formData = new FormData(form);
            const data = {};
            
            // Collect all checkbox values under the 'Choice' key
            const choices = formData.getAll('Choice');
            
            // --- MANDATORY CHECKBOX VALIDATION (NEW) ---
            if (choices.length === 0) {
                showStatus('Please select at least one option from the Multiple Choice field.', 'error');
                return; // Stop submission and return to the form immediately
            }
            // --------------------------------------------

            // Loop through all fields, but handle 'Choice' separately for the webhook's structure
            for (const [key, value] of formData.entries()) {
                if (key !== 'Choice') {
                    data[key] = value;
                }
            }
            
            // Add choices array (now we know it has at least one item)
            data['Choice'] = choices; 

            // 2. Start loading state
            setLoading(true);

            try {
                // 3. Make the asynchronous request
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // Sending data as JSON for better array handling
                    },
                    body: JSON.stringify(data)
                });

                // 4. Handle response from Make.com
                if (response.ok) {
                    showStatus('Data successfully accepted and processed (Accepted).', 'success');
                    // 5. Clean the form after success
                    form.reset();
                    // Keep the button enabled, but the form empty
                    setLoading(false); 
                } else {
                    // Make.com returns 200/202 for successful reception, but if there's a real network or server error (e.g. 500, 404)
                    showStatus(`Error (${response.status}): The webhook could not be reached or returned an error.`, 'error');
                    setLoading(false); 
                }

            } catch (error) {
                // Network error, CORS issue, or other failure
                console.error('Submission failed:', error);
                showStatus('Connection Error: The form could not be submitted. Check your network.', 'error');
                setLoading(false);
            }
        });
    </script>
</body>
</html>
